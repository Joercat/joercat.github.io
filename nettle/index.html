<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-ui">
        <header>
            <h1>Library</h1>
            <div class="search-container">
                <input type="text" id="gameSearch" placeholder="Search for a game code...">
            </div>
        </header>

        <div id="gameGrid" class="grid">
            </div>
    </div>

    <div id="player-layer" class="hidden">
        <div class="controls">
            <button onclick="closeGame()">Back to Library</button>
            <span id="active-title"></span>
            <button onclick="toggleFS()">Fullscreen</button>
        </div>
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
