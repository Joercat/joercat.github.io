<!DOCTYPE html>
<html>
<head>
    <title>Chess vs Stockfish AI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://stockfishjs.web.app/stockfish.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .board-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        #board {
            width: 600px;
        }
        .side-panel {
            width: 200px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .captured-pieces {
            margin: 10px 0;
            min-height: 50px;
        }
        #moveHistory {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .highlight-square {
            background: rgba(255, 255, 0, 0.4) !important;
        }
        .selected-square {
            background: rgba(0, 0, 255, 0.4) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="width: 100%; text-align: center; margin-bottom: 20px;">
            <h1>Chess vs Stockfish AI</h1>
            <div>
                <label for="eloRating">AI Strength (500-3000):</label>
                <input type="number" id="eloRating" min="500" max="3000" value="1500">
                <select id="playerColor">
                    <option value="white">Play as White</option>
                    <option value="black">Play as Black</option>
                </select>
                <button id="startGame">New Game</button>
            </div>
            <p id="status"></p>
            <p id="thinking" style="display: none;">AI is thinking...</p>
        </div>
        
        <div class="board-container">
            <div class="side-panel">
                <h3>Captured White Pieces</h3>
                <div id="capturedBlack" class="captured-pieces"></div>
                <div id="moveHistory"></div>
            </div>
            
            <div id="board"></div>
            
            <div class="side-panel">
                <h3>Captured Black Pieces</h3>
                <div id="capturedWhite" class="captured-pieces"></div>
            </div>
        </div>
    </div>

    <script>
        let board = null;
        let game = new Chess();
        let stockfish = new Worker('https://stockfishjs.web.app/stockfish.js');
        let playerColor = 'white';
        let isPlayerTurn = true;
        let selectedSquare = null;

        function onDragStart(source, piece) {
            return isPlayerTurn && piece.search(playerColor === 'white' ? /^w/ : /^b/) !== -1;
        }

        function makeMove(from, to) {
            const move = game.move({
                from: from,
                to: to,
                promotion: 'q'
            });

            if (move) {
                board.position(game.fen());
                updateStatus();
                
                if (!game.game_over()) {
                    isPlayerTurn = false;
                    $('#thinking').show();
                    makeAIMove();
                }
            }
            
            return move;
        }

        function onDrop(source, target) {
            const move = makeMove(source, target);
            if (move === null) return 'snapback';
        }

        function makeAIMove() {
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth 15');
        }

        stockfish.onmessage = function(event) {
            const message = event.data;
            if (message.startsWith('bestmove')) {
                const move = message.split(' ')[1];
                if (move) {
                    makeMove(move.slice(0, 2), move.slice(2, 4));
                    isPlayerTurn = true;
                    $('#thinking').hide();
                }
            }
        };

        function updateStatus() {
            let status = '';
            if (game.in_checkmate()) {
                status = 'Game over - ' + (game.turn() === 'w' ? 'Black' : 'White') + ' wins!';
            } else if (game.in_draw()) {
                status = 'Game over - Draw';
            } else {
                status = (game.turn() === 'w' ? 'White' : 'Black') + ' to move';
                if (game.in_check()) {
                    status += ' (CHECK)';
                }
            }
            $('#status').text(status);
        }

        function initGame() {
            game = new Chess();
            playerColor = $('#playerColor').val();
            isPlayerTurn = playerColor === 'white';
            
            board = Chessboard('board', {
                position: 'start',
                draggable: true,
                orientation: playerColor,
                onDragStart: onDragStart,
                onDrop: onDrop
            });

            stockfish.postMessage('ucinewgame');
            updateStatus();

            if (!isPlayerTurn) {
                makeAIMove();
            }
        }

        $(document).ready(function() {
            $('#startGame').on('click', initGame);
            initGame();
        });
    </script>
</body>
</html>
