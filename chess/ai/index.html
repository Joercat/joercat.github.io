<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Chess vs Stockfish AI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://stockfishjs.web.app/stockfish.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/chessboard-js@1.0.0/dist/chessboard.min.js"></script>
    <style>
        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #333333;
            --panel-bg: #f0f0f0;
            --border-color: #dddddd;
            --highlight: #007bff;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --panel-bg: #2d2d2d;
            --border-color: #404040;
            --highlight: #0056b3;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--panel-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .board-container {
            display: grid;
            grid-template-columns: 250px auto 250px;
            gap: 30px;
            align-items: start;
        }

        #board {
            width: 600px !important;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .side-panel {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        button {
            background: var(--highlight);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        select, input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
        }

        #moveHistory {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-top: 20px;
        }

        .move-row {
            display: flex;
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .captured-pieces img {
            width: 30px;
            height: 30px;
            margin: 2px;
        }

        #status {
            font-size: 1.2em;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background: var(--panel-bg);
        }

        #thinking {
            color: var(--highlight);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="theme-switch" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <div class="header">
            <h1>Chess vs Stockfish AI</h1>
            <div class="controls">
                <select id="playerColor">
                    <option value="white">Play as White</option>
                    <option value="black">Play as Black</option>
                </select>
                <input type="number" id="eloRating" min="500" max="3000" value="1500" placeholder="AI Strength">
                <button id="startGame">New Game</button>
            </div>
            <div id="status"></div>
            <div id="thinking" style="display: none;">AI is thinking...</div>
        </div>

        <div class="board-container">
            <div class="side-panel">
                <h3>Captured White Pieces</h3>
                <div id="capturedBlack" class="captured-pieces"></div>
                <div id="moveHistory"></div>
            </div>
            
            <div id="board"></div>
            
            <div class="side-panel">
                <h3>Captured Black Pieces</h3>
                <div id="capturedWhite" class="captured-pieces"></div>
            </div>
        </div>
    </div>

    <script>
        // Previous JavaScript remains the same, add this new function:
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Add this to your document ready function:
        $(document).ready(function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Initialize the board with specific size
            board = Chessboard('board', {
                position: 'start',
                draggable: true,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
                orientation: playerColor,
                onDragStart: onDragStart,
                onDrop: onDrop
            });

            // Ensure board is visible
            $(window).resize(function() {
                board.resize();
            });

            $('#startGame').on('click', initGame);
            initGame();
        });
    </script>
</body>
</html>
