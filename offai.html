<!DOCTYPE html>
<html>
<head>
    <title>Fast Local AI</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; max-width: 800px; margin: 0 auto; padding: 20px; }
        #chat { border: 1px solid #444; height: 400px; overflow-y: auto; padding: 15px; background: #222; border-radius: 8px; margin-bottom: 10px; }
        #status { color: #888; font-size: 0.9em; margin-bottom: 10px; }
        input { width: 80%; padding: 12px; background: #333; border: 1px solid #555; color: white; border-radius: 4px; }
        button { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #444; }
    </style>
</head>
<body>
    <h2>SmolLM (Offline Browser AI)</h2>
    <div id="status">Starting engine... (Wait for ~80MB download)</div>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Ask something..." disabled>
    <button id="sendBtn" disabled>Send</button>
<script src="coi.js"></script>
    <script type="module">
        // We define the Worker code as a string so it stays in ONE file
        const workerCode = `
            import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.0';
            let generator;
            self.onmessage = async (e) => {
                if (!generator) {
                    generator = await pipeline('text-generation', 'onnx-community/SmolLM2-135M-Instruct-ONNX', {
                        dtype: 'q4',
                        device: 'webgpu'
                    });
                    self.postMessage({ status: 'ready' });
                    return;
                }
                const output = await generator(e.data.text, { max_new_tokens: 50, temperature: 0.7 });
                self.postMessage({ answer: output[0].generated_text });
            };
        `;

        const blob = new Blob([workerCode], { type: 'application/javascript' });
        const worker = new Worker(URL.createObjectURL(blob), { type: 'module' });

        const status = document.getElementById('status');
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');
        const chat = document.getElementById('chat');

        worker.onmessage = (e) => {
            if (e.data.status === 'ready') {
                status.innerText = "âœ… AI is Offline & Ready";
                input.disabled = false;
                btn.disabled = false;
            } else if (e.data.answer) {
                chat.innerHTML += "<div><b>AI:</b> " + e.data.answer + "</div>";
                chat.scrollTop = chat.scrollHeight;
            }
        };

        btn.onclick = () => {
            const text = input.value;
            chat.innerHTML += "<div><b>You:</b> " + text + "</div>";
            worker.postMessage({ text });
            input.value = '';
        };
    </script>
</body>
</html>
